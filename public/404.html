<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  #body_page_not_found {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  #dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  #page_not_fount_title {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }

  #page_not_found_descr {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  </style>
</head>

<body id = "body_page_not_found">
  <div class="dialog">
    <h1 id = "page_not_fount_title">Сторінка, яку ви шукаєте, не існує.</h1>
    <p id="page_not_found_descr">Можливо, ви помилилися при введенні адреси або сторінки можуть бути переміщені.</p>
  </div>
</body>
</html>
